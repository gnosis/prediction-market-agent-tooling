name: Python CD

branding:
  icon: "package"
  color: "blue"

on:
  release:
    types: [ published ]

jobs:
  publish-pypi-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify the tag version in the pyproject.toml
        run: grep -q "version = \"${{ github.event.release.tag_name }}\"" pyproject.toml || exit 1
        shell: bash
      - name: Install poetry
        run: pip install poetry poetry-core
        shell: bash
      - name: Install dependencies
        run: poetry install --no-root
        shell: bash
      - name: Build and Publish
        run: |
          poetry publish -p ${{ secrets.PYPI_TOKEN }} -u "__token__" -r publish --build
        shell: bash
